<div class="container-fluid subDiv">
  <div class="row">
    <div class="col-4">
      <img src="../assets/images/logo.png" class="img-fluid desktop" alt="MY CONSIGNMENT">
    </div>
    <div class="col-4">
      <div class="col-md-6 mt-1">
        <input class="form-control border-secondary rounded-pill pr-5" type="search" placeholder="search"
          id="example-search-input2">
      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-1 mt-2">
          <i class="bi bi-heart icon-white" style="padding-left: 300px;"></i>
        </div>
        <div class="col-1 mt-2">
          <i class="bi bi-cart icon-white" style="padding-left: 300px;"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <div class="sidebar">
        <div class="category">&nbsp;&nbsp;&nbsp;<i class="bi bi-filter-left"></i>&nbsp;<a>Category</a></div>
        <div class="side"><i class="bi bi-heart"></i>&nbsp;<a>Auctions</a></div>
        <div class="side"><i class="bi bi-heart"></i>&nbsp;<a>Custome Made</a></div>
        <div class="side"><i class="bi bi-heart"></i>&nbsp;<a>Exclusive Services</a></div>
        <div class="side"><i class="bi bi-heart"></i>&nbsp;<a>Sponsorship</a></div>
        <div class="side"><i class="bi bi-heart"></i>&nbsp;<a>Blog</a></div>
      </div>
    </div>
    <div class="col-9" style="padding-right: 120px;">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let image of images">
          <div class="wrapper">
            <img [src]="image.src" style="width:100%; height:400px; padding-top: 20px;" alt="Random first slide">
          </div>
          
        </ng-template>
      </ngb-carousel> 
    </div>
  </div>
</div>
  <div class="wap">
    <ngx-slick-carousel class="carousel" 
  #slickModal="slick-carousel" 
  [config]="slideConfig" 
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)"
  (beforeChange)="beforeChange($event)">
<div ngxSlickItem *ngFor="let slide of slides" class="slide" style="padding: 25px; background-color:#75a76d ;">
<img src="{{ slide.img }}" alt="" width="100%" height="200">
</div>
</ngx-slick-carousel>
    
</div>

  <app-home></app-home>
