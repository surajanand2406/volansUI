    <div class="col-9" style="padding-right: 125px;">
      <ngb-carousel>
        <ng-template ngbSlide *ngFor="let image of images">
          <div class="wrapper">
            <img [src]="image.src" style="width:100%; height:100vh; padding-top: 20px;" alt="Random first slide">
          </div>
          
        </ng-template>

  <div class="wap">
    <ngx-slick-carousel class="carousel" 
  #slickModal="slick-carousel" 
  [config]="slideConfig" 
  (init)="slickInit($event)"
  (breakpoint)="breakpoint($event)"
  (afterChange)="afterChange($event)"
  (beforeChange)="beforeChange($event)">
<div ngxSlickItem *ngFor="let slide of slides" class="slide" style="padding: 25px; background-color:#75a76d ;">
<img src="{{ slide.img }}" alt="" width="100%" height="200">
</div>
</ngx-slick-carousel>
